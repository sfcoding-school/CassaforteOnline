<script>
$(document).ready(function() {
	var NSLIDE=10;
	var i = 1;
	$('#slide').load('content/slide/'+i+'.html');

	$(document).keydown(function(e){
		if (e.keyCode == 40) { 
			if (i<=NSLIDE){
				//$("#slide").toggleClass("slide-out");
				i++;
			}else{
				i = 1;
			}
		}else if (e.keyCode == 38) { 
			if (i>0){
				//$("#slide").toggleClass("slide-out");
				i--;
			}else{
				i = 1;
			}
		}

		$('#slide').load('content/slide/'+i+'.html');
	});
});
</script>

<div class='slideContent'>
	<div id='slide'>
	</div>
</div>
