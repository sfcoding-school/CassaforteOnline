<!DOCTYPE html>
<html>
	<head>
		<script src="source/jquery-2.1.0.min.js"></script> 
		<style>
			.clicked{
				background: red;
			}
		</style>
	</head>
	<body>
		<input type="button" id="dio" value="dio"/>
	<script>
		$(window).ready(function() {
			$("#dio").click(function() {
    			$(this).toggleClass("clicked");
			});
		});
	</script>
	</body>
</html>
